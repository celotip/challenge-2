<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <style>
    div {
      text-align: center;
      align-items: center;
    }

    p {
      font-weight: 600;
    }
  </style>
</head>

<body class="bg-light">
  <div class="container d-flex vh-100">
    <div class="row mx-auto align-self-center">
      <div class="col-md-12 align-items-center justify-content-center">
        <img src="./logo.png" width="150">
        <p>Please sign in</p>
        <div class="input-group p-1">
          <input id="email" name="email" type="text" placeholder="Email address" class="form-control">
        </div>
        <div class="input-group p-1">
          <input id="password" name="password" type="password" placeholder="Password" class="form-control">
        </div>
        <div class="p-2">
          <input type="checkbox" id="remember-password" value="remember-password">
          <label for="remember-password">Remember me</label>
        </div>
        <button class=" btn btn-primary" id="remember-password" name="remember-password">Sign in</button>
        <p class="mt-4 fs-6 fw-light">&#169; 2021</p>
      </div>
    </div>
  </div>
</body>

</html>
